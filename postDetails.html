    <style>
        .card {
            margin-bottom: 30px;
        }

        .lds-roller {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        }
        .lds-roller div {
        animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        transform-origin: 40px 40px;
        }
        .lds-roller div:after {
        content: " ";
        display: block;
        position: absolute;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: #fff;
        margin: -4px 0 0 -4px;
        }
        .lds-roller div:nth-child(1) {
        animation-delay: -0.036s;
        }
        .lds-roller div:nth-child(1):after {
        top: 63px;
        left: 63px;
        }
        .lds-roller div:nth-child(2) {
        animation-delay: -0.072s;
        }
        .lds-roller div:nth-child(2):after {
        top: 68px;
        left: 56px;
        }
        .lds-roller div:nth-child(3) {
        animation-delay: -0.108s;
        }
        .lds-roller div:nth-child(3):after {
        top: 71px;
        left: 48px;
        }
        .lds-roller div:nth-child(4) {
        animation-delay: -0.144s;
        }
        .lds-roller div:nth-child(4):after {
        top: 72px;
        left: 40px;
        }
        .lds-roller div:nth-child(5) {
        animation-delay: -0.18s;
        }
        .lds-roller div:nth-child(5):after {
        top: 71px;
        left: 32px;
        }
        .lds-roller div:nth-child(6) {
        animation-delay: -0.216s;
        }
        .lds-roller div:nth-child(6):after {
        top: 68px;
        left: 24px;
        }
        .lds-roller div:nth-child(7) {
        animation-delay: -0.252s;
        }
        .lds-roller div:nth-child(7):after {
        top: 63px;
        left: 17px;
        }
        .lds-roller div:nth-child(8) {
        animation-delay: -0.288s;
        }
        .lds-roller div:nth-child(8):after {
        top: 56px;
        left: 12px;
        }
        @keyframes lds-roller {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }

        @media screen and (max-width: 800px) {
            #addBtn {
                position: fixed;
                z-index: 99; bottom: 50px;
                right: 0.8rem!important;
            }
        }

        @media screen and (min-width: 800) and (max-width: 1024px) {
            #addBtn {
                position: fixed;
                z-index: 99; bottom: 50px;
                right: 3rem!important;
            } 
        }
    </style>
</head>

    <!-- Login model -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="recipient-name" class="col-form-label">username:</label>
                <input type="text" autocomplete="off" class="form-control" id="username-input" value="rab">
                </div>
                <div class="mb-3">
                <label for="message-text" class="col-form-label">password:</label>
                <input type="password" class="form-control" id="password-input" value="123456">
                </div>
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="loginAlertBtn" class="btn btn-primary" onclick="loginBtnClicked()">Log in</button>
            </div>
        </div>
        </div>
        </div>

    <!-- register model -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form>

                    <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Profile picture:</label>
                    <input type="file" class="form-control" id="register-pic-input">
                    </div>
                    <div class="mb-3">
                    <input placeholder="Name" type="text" autocomplete="off" class="form-control" id="register-name-input">
                    </div>
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" autocomplete="off" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="register-username-input">
                    </div>
                    <div class="mb-3">
                    <input placeholder="password" type="password" class="form-control" id="register-password-input">
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="registerAlertBtn" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
                </div>
            </div>
            </div>
            </div>
    <!-- //register model// -->


    <!-- Create post model -->

                    </div>
                    <div class="mb-3">
                    <label for="message-text" class="col-form-label">Image:</label>

                    </div>

                </div>
